<style>
    /* DIV LOGIN */
    /* serve para centralizar tudo no meio da página independente do tamanho do dispositivo */
    .div-login {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* BOX PARA O CONTEUDO DO LOGIN */
    .box-login{
        /* Centralizar */
        display: flex;
        flex-direction: column;
        align-items: center;


        border: #000 2px solid;
        border-radius: 5%;

        padding: 5% 5%;
    }

    /* INPUTS DE LOGIN */
    .input-login {
        font-family: "SF Pro";
        max-width: 190px;
        padding: 0.875rem;
        font-size: 1rem;
        border: 1.5px solid #000;
        border-radius: 0.5rem;
        box-shadow: 2.5px 3px 0 #000;
        outline: none;
        transition: ease 0.25s;

        margin-bottom: 20px;
    }

    .input-login:focus {
        box-shadow: 5.5px 7px 0 black;
    }

    /* BUTTON SUBMIT DO LOGIN */
    button {
        /* Variables */
        --button_radius: 0.75em;
        --button_color: #ffffff;
        --button_outline_color: #000000;
        font-size: 17px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: var(--button_radius);
        background: var(--button_outline_color);

        /* Correções lucas */
        padding: 1px 0px;
    }

    .button-submit {
        display: block;
        box-sizing: border-box;
        border: 2px solid var(--button_outline_color);
        border-radius: var(--button_radius);
        padding: 0.75em 1.5em;
        background: var(--button_color);
        color: var(--button_outline_color);
        transform: translateY(-0.2em);
        transition: transform 0.1s ease;
    }

    button:hover .button-submit {
        /* Pull the button upwards when hovered */
        transform: translateY(-0.33em);
    }

    button:active .button-submit {
        /* Push the button downwards when pressed */
        transform: translateY(0);
    }
</style>

<div class="div-login">
    <div class="box-login">

        <h1>Login</h1>

        <input placeholder="Email" class="input-login" name="email" type="email" />

        <input placeholder="Senha" class="input-login" name="senha" type="password" />

        <button> <span class="button-submit"> Entrar </span> </button>

        
    </div>
</div>
